user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;

    server {
        listen 80;
        server_name _;
        
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Client assets directory alias (EspoCRM frontend)
        location /client/ {
            alias /var/www/html/client/;
            try_files $uri $uri/ =404;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Main location - EspoCRM PHP entry point
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # API endpoints
        location /api/v1/ {
            if (!-e $request_filename) {
                rewrite ^/api/v1/(.*)$ /api/v1/index.php last;
            }
        }

        # Portal
        location /portal/ {
            try_files $uri $uri/ /portal/index.php?$query_string;
        }

        # OAuth callback
        location /oauth-callback {
            rewrite ^/oauth-callback$ /oauth-callback.php last;
        }

        # Installation wizard
        location /install/ {
            try_files $uri $uri/ /install/index.php?$query_string;
        }

        # PHP processing
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
        }

        # Deny access to sensitive directories
        location ~ /\.(?!well-known).* {
            deny all;
        }

        location ~ /(data|application|custom|vendor|bin|tests|dev|upgrades)/ {
            deny all;
        }

        # Deny sensitive file types
        location ~ \.(json|lock|tpl|md|sh|sql)$ {
            deny all;
        }

        # Cache static assets
        location ~* \.(jpg|jpeg|gif|png|ico|svg|webp|css|js|woff|woff2|ttf|eot|otf|map|html|txt)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}