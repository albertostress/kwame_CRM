user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-js text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject image/x-icon;

    server {
        listen 80;
        server_name _;
        
        charset utf-8;
        client_max_body_size 50M;
        
        root /var/www/html/public;
        index index.php index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Main location
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Client directory for assets
        location /client {
            root /var/www/html;  # Note: root, not alias, since client is at /var/www/html/client
            autoindex off;
            
            location ~* ^.+\.(js|css|png|jpg|svg|svgz|jpeg|gif|ico|tpl)$ {
                access_log off;
                expires max;
            }
        }
        
        # API v1
        location /api/v1/ {
            if (!-e $request_filename){
                rewrite ^/api/v1/(.*)$ /api/v1/index.php last;
            }
        }
        
        # Portal
        location /portal/ {
            try_files $uri $uri/ /portal/index.php?$query_string;
        }
        
        # Portal API
        location /api/v1/portal-access {
            if (!-e $request_filename){
                rewrite ^/api/v1/(.*)$ /api/v1/portal-access/index.php last;
            }
        }
        
        # Favicon and robots
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        # PHP processing
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_read_timeout 180;
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
        }

        # Deny access to sensitive areas
        location ~ /\.ht {
            deny all;
        }
        
        location ~ /(data|application|custom|vendor|bin|tests|dev|upgrades)/ {
            deny all;
        }
    }
}