services:
  espocrm:
    build: 
      context: .
      dockerfile: Dockerfile.fast
    container_name: espocrm-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:80"
    environment:
      - SITE_URL=${SITE_URL:-https://crm.kwameoilandgas.ao}
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-espocrm_kwame}
      - DB_USER=${DB_USER:-espocrm_user}
      - DB_PASSWORD=${DB_PASSWORD:-KwameOilGas2024_DB!@#}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-KwameRoot2024_SQL!@#}
    volumes:
      - espocrm_data:/var/www/html/data
      - espocrm_custom:/var/www/html/custom
      - espocrm_uploads:/var/www/html/data/upload
    depends_on:
      - mysql
    networks:
      - espocrm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/", "||", "exit", "1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s

  mysql:
    image: mysql:8.0
    container_name: espocrm-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-KwameRoot2024_SQL!@#}
      - MYSQL_DATABASE=${DB_NAME:-espocrm_kwame}
      - MYSQL_USER=${DB_USER:-espocrm_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-KwameOilGas2024_DB!@#}
      - MYSQL_ALLOW_EMPTY_PASSWORD=no
      - MYSQL_RANDOM_ROOT_PASSWORD=no
    volumes:
      - mysql_data:/var/lib/mysql:rw
      - ./init-mysql.sh:/docker-entrypoint-initdb.d/init-mysql.sh:ro
    ports:
      - "3307:3306"
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_allowed_packet=64M
      --innodb_buffer_pool_size=128M
      --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
      --innodb_use_native_aio=0
      --innodb_flush_method=fsync
      --skip-log-bin
    networks:
      - espocrm-network
    # Temporarily disable health check to debug startup issues
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--silent"]
    #   interval: 15s
    #   timeout: 10s
    #   retries: 10
    #   start_period: 60s

volumes:
  mysql_data:
    driver: local
  espocrm_data:
    driver: local
  espocrm_custom:
    driver: local  
  espocrm_uploads:
    driver: local

networks:
  espocrm-network:
    driver: bridge